<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My shopping cart</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>
<section>
    <p id="greeting"></p>

    <H1 id="cartTitle">Your Shopping cart</H1>

    <pre id="cartList"></pre><br>

    <H2 id="total"></H2><article id="totalCost"></article>
    <p id="confirm"></p>

    <br>

    <form id ="purchase">
        <label for="cardNumber">Full credit or debit card number</label><br>
        <input type="tel" inputmode="numeric" required id="cardNumber" name="cardNumber" pattern="[0-9\s]{13,19}"
               autocomplete="off" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" title="card number must contain 16 characters"><br>
        <label for="securityNumber" >Card security number (on reverse)</label><br>
        <input type="text" maxlength="3" required id="securityNumber" name="securityNumber" pattern="[0-9\s]{3}" placeholder="xxx" title="must be a 3 digit number with no spaces"><br>
        <input id="pay" type="submit" value="Pay!"  />
    </form>
</section>


<footer>
    <p>
        <a href="index.html" id="signUp">Back to home</a>
    </p>
</footer>

<script src="../js/full.js"></script>
</body>
</html>
